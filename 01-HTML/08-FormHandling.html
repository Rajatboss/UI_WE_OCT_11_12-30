<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   
   <h1>Form Handling</h1>
   
   <form action="login.html" method="get">
     <table>
         <tr>
             <td><label for="username">Enter Name</label></td>
             <td><input type="text" id="username" name="uname"></td>
         </tr>
         <tr>
             <td><label for="userpwd">Enter Password</label></td>
             <td><input type="password" id="userpwd" name="upwd"></td>
         </tr>
         <tr>
             <td>Choose Country</td>
             <td>
                 <select>
                     <option value="India">India</option>
                     <option value="China">China</option>
                     <option value="Russia">Russia</option>
                     <option value="England">England</option>
                 </select>
             </td>
         </tr>
         <tr>
             <td>Select Gender</td>
             <td>
                 <input type="radio" name="gender" value="m"> Male
                 <input type="radio" name="gender" value="f"> Female
             </td>
         </tr>
         <tr>
             <td>Select Course</td>
             <td>
                 <input type="checkbox" name="course" value="bca"> BCA
                 <input type="checkbox" name="course" value="mca"> MCA
                 <input type="checkbox" name="course" value="btech"> Btech
                 <input type="checkbox" name="course" value="mtech"> Mtech
             </td>
         </tr>
         <tr>
             <td></td>
             <td><input type="submit" value="Login"></td>
         </tr>
     </table>
   </form>
    
</body>
</html>
