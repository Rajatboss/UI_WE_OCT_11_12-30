<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        input[type="submit"] {
            background-color: lightcoral;
        }
        input[type="submit"]:hover {
            background-color: orange;
        }
        input[type="text"]:focus {
            background-color: lightblue;
        }
    </style>
</head>
<body>
   
   <h1>Hover</h1>
   
   <input type="text">
   <input type="submit" value="Search">
    
</body>
</html>
