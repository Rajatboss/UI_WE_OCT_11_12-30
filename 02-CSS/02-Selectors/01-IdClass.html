<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            height: 300px;
            background-color: red;
        }
        #div_1 {
            background-color: lightblue;
        }
        #div_2 {
            background-color: lightgray;
        }
        .class_1 {
            background-color: blue;
            width: 400px;
        }
    </style>
</head>
<body>
   
   <h1>Id Vs Class</h1>
   
   <!--div#div_$*4-->
   
   <div id="div_1"></div>
   <hr>
   <div id="div_2" class="class_1"></div>
   <hr>
   <div id="div_3" class="class_1"></div>
   <hr>
   <div id="div_4"></div>
    
</body>
</html>
